<!DOCTYPE html>
<html lang="es-AR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bootcamp de Full Stack" />
    <meta name="keywords" content="bootcamp full stack html css javascript" />
    <meta name="author" content="Sergio Regalado Alessi" />
    <title>Mi App</title>

    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css">
</head>

<body>

    <header>
        <h1>HTML - Clase 29</h1>
        <h2>Lightbox en CSS</h2>
    </header>

    <main>
        <section>
            <h3>Efecto aplicado individualmente</h3>
            <figure class="figure">
                <a href="./images/img04.jpg" data-lightbox="only" data-title="Imagen individual">
                    <img src="./images/img04.jpg" alt="">
                </a>
            </figure>
        </section>
        <section>
            <h3>Efecto aplicado para galería de imágenes</h3>
            <div>
                <figure class="figure">
                    <a href="./images/img01.jpg" data-lightbox="gallery" data-title="Imagen #1">
                        <img src="./images/img01.jpg" alt="">
                    </a>
                </figure>
                <figure class="figure">
                    <a href="./images/img02.jpg" data-lightbox="gallery" data-title="Imagen #2">
                        <img src="./images/img02.jpg" alt="">
                    </a>
                </figure>
                <figure class="figure">
                    <a href="./images/img03.jpg" data-lightbox="gallery" data-title="Imagen #3">
                        <img src="./images/img03.jpg" alt="">
                    </a>
                </figure>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy;2023 Javascript</p>
    </footer>

    <script src="//cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox-plus-jquery.min.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
