<!DOCTYPE html>
<html lang="es-AR">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Bootcamp de Full Stack" />
    <meta name="keywords" content="bootcamp full stack html css javascript" />
    <meta name="author" content="Sergio Regalado Alessi" />
    <title>Mi APP</title>
    <link rel="stylesheet" href="app.css">

    <!-- Este elemento coloca un icono en la pestaña del navegador -->
    <link rel="shortcut icon" href="./images/favicon.png" type="image/png">
</head>
<body>
    <header>
        <!-- Este elemento coloca una imágen -->
        <img src="./images/gatito.jpg" alt="Esto es una imagen de un gatito">

        <h1>Pseudo-Clases</h1>
        <hr>
    </header>

    <main>
        <section>
            <h2>Elemento de Bloque H1</h2>
            <p>Elemento de Bloque P</p>
        </section>

        <section>
            <small>Elemento de línea 1</small>
            <a href="https://www.educacionit.com/" target="_blank">EducacionIT</a>
        </section>

        <section>
            <!-- Este elemento tiene valor semántico y se usa para colocar gráficos e imagens con títulos y parráfos -->
            <figure>
                <img src="./images/auto.jpg" alt="Esto es una imagen de un auto deportivo">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.
                    Quisquam cumque mollitia hic quam minima sapiente, nobis
                    commodi officiis ratione quaerat, nihil dolores debitis
                    iste minus! Ea fugit dignissimos aspernatur velit.
                </p>

                <p>Lista Ordenada</p>
                <ol>
                    <li>ítem A</li>
                    <li>ítem B</li>
                    <li>ítem C</li>
                </ol>

                <p>Lista Desordenada</p>
                <ul>
                    <li>ítem A</li>
                    <li>ítem B</li>
                    <li>ítem C</li>
                </ul>
            </figure>

            <div>
                <small>Elemento de línea dentro de un div</small>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy;2023 Todos los derechos reservados</p>
    </footer>
</body>
</html>
