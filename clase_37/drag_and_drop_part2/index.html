<!DOCTYPE html>
<html lang="es-AR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bootcamp de Full Stack" />
    <meta name="keywords" content="bootcamp full stack html css javascript" />
    <meta name="author" content="Sergio Regalado Alessi" />
    <title>Mi App</title>

    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <header>
        <h1>HTML - Clase 37</h1>
        <h2>Eventos Drag & Drop</h2>
    </header>

    <main>
        <section class="section-drop">
            <!-- Zona para soltar lo que se esté arrastrando -->
            <form class="form" id="drop-form">
                <div class="form__group">
                    <label for="firstname">Nombre</label>
                    <input type="text" name="firstname">
                </div>
                <div class="form__group">
                    <label for="lastname">Apellido</label>
                    <input type="text" name="lastname">
                </div>
                <div class="form__group">
                    <label for="drop-input-file" class="form__group__drop-zone" id="drop-zone"></label>
                    <input type="file" class="form__group__drop-input-file" name="files" id="drop-input-file" accept=".txt, .html, .css, .js, .json" multiple>
                </div>
                <div class="form__group">
                    <input type="submit" value="Envíar Formulario">
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy;2023 Javascript</p>
    </footer>

    <script src="./js/main.js"></script>
</body>

</html>
