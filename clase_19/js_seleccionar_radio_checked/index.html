<!DOCTYPE html>
<html lang="es-AR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bootcamp de Full Stack" />
    <meta name="keywords" content="bootcamp full stack html css javascript" />
    <meta name="author" content="Sergio Regalado Alessi" />
    <title>CSS App</title>

    <link rel="stylesheet" href="css/app.css">
</head>

<body>

    <header>
        <h1>Javascript - Clase 19</h1>
        <h2>Selección de input radio chequeado</h2>
    </header>

    <main>
        <section>
            <h3>Título de Seción A</h3>
        </section>

        <section>
            <h3>Título de Seción B</h3>
            <form action="backend.js" method="POST">
                <div>
                    <p>País</p>
                    <input type="radio" name="pais" id="id-pais-argentina" value="Argentina">
                    <label for="id-pais-argentina">Argentina</label>
                    <input type="radio" name="pais" id="id-pais-chile" value="Chile">
                    <label for="id-pais-chile">Chile</label>
                    <input type="radio" name="pais" id="id-pais-colombia" value="Colombia">
                    <label for="id-pais-colombia">Colombia</label>
                </div>

                <div>
                    <input type="button" value="Mostrar País">
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy;2023 Javascript</p>
    </footer>

    <script src="./js/app.js"></script>
</body>

</html>
