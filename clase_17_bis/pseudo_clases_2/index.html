<!DOCTYPE html>
<html lang="es-AR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bootcamp de Full Stack" />
    <meta name="keywords" content="bootcamp full stack html css javascript" />
    <meta name="author" content="Sergio Regalado Alessi" />
    <title>CSS App</title>

    <link rel="stylesheet" href="css/app.css">
</head>

<body>

    <header>
        <h1>CSS - Clase 17</h1>
        <h2>Selectores de pseudo-clases 2</h2>
    </header>

    <main>
        <section class="mi-seccion">
            <h3>Título A</h3>
            <form action="backend.js" method="POST">
                <div>
                    <label for="id-nombre">Nombre</label>
                    <input type="text" id="id-nombre" name="nombre" required>
                </div>
                <div>
                    <label for="id-numero-favorito">Número Favorito</label>
                    <input type="number" id="id-numero-favorito" name="numero-favorito" required>
                </div>
                <div>
                    <label for="id-frase-favorita">Frase favorita</label>
                    <input type="text" id="id-frase-favorita" name="frase-favorita" value="Hola Mundo" disabled>
                </div>
                <div>
                    <label for="id-cancion-favorita">Canción favorita</label>
                    <input type="text" id="id-cancion-favorita" name="cancion-favorita" value="It's my life" readonly>
                </div>
                <div>
                    <p>Colores</p>
                    <input type="checkbox" id="id-color-blanco" name="color-blanco">
                    <label for="id-color-blanco">Blanco</label>
                    <input type="checkbox" id="id-color-negro" name="color-negro">
                    <label for="id-color-negro">Negro</label>
                    <input type="checkbox" id="id-color-gris" name="color-gris">
                    <label for="id-color-gris">Grís</label>
                </div>
                <div>
                    <p>Opciones</p>
                    <input type="radio" id="id-opcion" name="opcion">
                    <label for="id-opcion-1">op-1</label>
                    <input type="radio" id="id-opcion" name="opcion">
                    <label for="id-opcion-2">op-2</label>
                    <input type="radio" id="id-opcion-3" name="opcion">
                    <label for="id-opcion-3">op-3</label>
                </div>
                <div>
                    <label for="id-pais">País</label>
                    <select name="pais" id="id-pais">
                        <option value="argentina">Argentina</option>
                        <option value="colombia" selected>Colombia</option>
                        <option value="uruguay">Uruguay</option>
                    </select>
                </div>
                <div class="parrafo">
                    <p>Contenido del párrafo A</p>
                </div>
                <div class="parrafo"></div>
                <div class="parrafo">
                    <p>Contenido del párrafo C</p>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy;2023 Javascript</p>
    </footer>
</body>

</html>
