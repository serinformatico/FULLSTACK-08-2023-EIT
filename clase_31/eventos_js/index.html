            <h3>Uso por medio de un atributo HTML</h3>

                <input type="button" onclick="incrementarA()" value="Incrementar" id="id-btn-incrementar-a">

        <section>

        </section>

                <input type="submit" value="Decrementar" id="id-submit-decrementar-a">
