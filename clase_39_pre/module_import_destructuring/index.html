<!DOCTYPE html>
<html lang="es-AR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bootcamp de Full Stack" />
    <meta name="keywords" content="bootcamp full stack html css javascript" />
    <meta name="author" content="Sergio Regalado Alessi" />
    <title>Mi App</title>
</head>

<body>

    <header>
        <h1>HTML - Clase 39</h1>
        <h2>JS - Module Import + Destructuring</h2>
    </header>

    <main>
        <section>
            <h4>Calculadora</h4>
            <form>
                <div>
                    <label for="numero-a">Numero A</label>
                    <input type="number" id="numero-a" value="0">
                </div>
                <div>
                    <label for="tipo-operacion">Operacion</label>
                    <select id="tipo-operacion">
                        <option value="+">Suma</option>
                        <option value="-">Resta</option>
                        <option value="*">Multiplicación</option>
                        <option value="/">División</option>
                    </select>
                </div>
                <div>
                    <label for="numero-b">Numero B</label>
                    <input type="number" id="numero-b" value="0">
                </div>
                <div>
                    <label for="resultado">Resultado</label>
                    <input type="text" id="resultado" value="0" readonly>
                </div>
                <div>
                    <input type="button" value="Calcular" id="btn-calcular">
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy;2023 Javascript</p>
    </footer>

    <script type="module" src="./js/app.js"></script>
</body>

</html>
