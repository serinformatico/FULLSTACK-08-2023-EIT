<!DOCTYPE html>
<html lang="es-AR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bootcamp de Full Stack" />
    <meta name="keywords" content="bootcamp full stack html css javascript" />

    <title>Mi App</title>

<body>

    <header>
        <h1>HTML - Clase 39</h1>
        <h2>JS - Module Import + Destructuring</h2>
    </header>

    <main>
        <section>
            <h4>Calculadora</h4>
            <div>
                <label for="numero-a">Numero A</label>
                <input type="number" id="numero-a" value="0">
            </div>
            <div>
                <label for="tipo-operacion">Operaci√≥n</label>
                <select id="tipo-operacion">
                    <option value="+">Sumar</option>
                    <option value="-">Restar</option>
                    <option value="*">Multiplicar</option>
                    <option value="/">Dividir</option>
                </select>
            </div>
            <div>
                <label for="numero-b">Numero B</label>
                <input type="number" id="numero-b" value="0">
            </div>
            <div>
                <label for="resultado">Resultado</label>
                <input type="text" id="resultado" value="0" readonly>
            </div>
            <div>
                <button id="btn-calcular">Calcular</button>
            </div>

        </section>
    </main>

    <footer>
        <p>&copy;2023 Javascript</p>
    </footer>

    <script type="module" src="./js/app.js"></script>
</body>

</html>
