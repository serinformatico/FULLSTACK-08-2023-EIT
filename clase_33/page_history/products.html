<!DOCTYPE html>
<html lang="es-AR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bootcamp de Full Stack" />
    <meta name="keywords" content="bootcamp full stack html css javascript" />
    <meta name="author" content="Sergio Regalado Alessi" />
    <title>Mi App</title>

    <link rel="stylesheet" href="css/app.css">
</head>

<body>

    <header>
        <h1>HTML - Clase 33</h1>
        <h2>Sitio Web con Historial de Navegación</h2>

        <nav>
            <ul>
                <li><a href="./index.html" id="home">Inicio</a></li>
                <li><a href="./contact.html" id="contact">Contacto</a></li>
                <li><a href="./products.html" id="products">Productos</a></li>
            </ul>


            <div>
                <button id="back">Anterior</button>
                <button id="forward">Siguiente</button>
                <button id="go">Ir a...</button>
                <input type="number" id="number-page">
                <button id="object">Object (log)</button>
            </div>
        </nav>
    </header>

    <main>
        <section>
            <h3>Productos</h3>

            <table>
                <tr>
                    <th colspan="2">Producto</th>
                    <th>Color</th>
                    <th>valor</th>
                </tr>
                <tr>
                    <td class="td-number">1</td>
                    <td class="td-product">Remera</td>
                    <td>Verde</td>
                    <td>$2500</td>
                </tr>
                <tr>
                    <td class="td-number" rowspan="2">2</td>
                    <td class="td-product" rowspan="2">Campera</td>
                    <td>Negro</td>
                    <td>$9500</td>
                </tr>
                <tr>
                    <td>Azul</td>
                    <td>$7200</td>
                </tr>
                <tr>
                    <td class="td-number">3</td>
                    <td class="td-product">Pantalón</td>
                    <td>Blanco</td>
                    <td>$5000</td>
                </tr>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy;2023 Javascript</p>
    </footer>

    <script src="./js/app.js"></script>
</body>

</html>
