<!DOCTYPE html>
<html lang="es-AR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bootcamp de Full Stack" />
    <meta name="keywords" content="bootcamp full stack html css javascript" />
    <meta name="author" content="Sergio Regalado Alessi" />
    <title>Mi App</title>

    <link rel="stylesheet" href="css/app.css">
</head>

<body>

    <header>
        <h1>HTML - Clase 33</h1>
        <h2>Sitio Web con Historial de Navegaci√≥n</h2>

        <nav>
            <ul>
                <li><a href="./index.html" id="home">Inicio</a></li>
                <li><a href="./contact.html" id="contact">Contacto</a></li>
                <li><a href="./products.html" id="products">Productos</a></li>
            </ul>

            <div>
                <button id="back">Anterior</button>
                <button id="forward">Siguiente</button>
                <button id="go">Ir a...</button>
                <input type="number" id="number-page">
                <button id="object">Object (log)</button>
            </div>
        </nav>

    <main>
        <section>
            <h3>Contacto</h3>

            <form>
                <div>
                    <label for="id-name">Nombre</label>
                    <input type="text" name="name" id="id-name" placeholder="Ingresa tu nombre">
                </div>
                <div>
                    <label for="id-email">Email</label>
                    <input type="email" name="email" id="id-email" placeholder="Ingresa tu email">
                </div>
                <div>
                    <input type="button" value="Procesar" id="id-btn-process">
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy;2023 Javascript</p>
    </footer>

    <script src="./js/app.js"></script>
